<div id="toolBar" ng-controller="toolbarController">
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon-{{toolbarModel.icon}}"></span> {{toolbarModel.name}}
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">

            <form class="navbar-form navbar-left" role="search">
                <button type="button" class="btn btn-default" ng-click="create()" ng-show="toolbarModel.showCreate"> 
                    <span class="glyphicon glyphicon-plus"></span> Create
                </button>
                <button type="button" class="btn btn-default" ng-click="save()" ng-show="toolbarModel.showSave">
                    <span class="glyphicon glyphicon-floppy-disk"></span> Save
                </button>
                <button type="button" class="btn btn-default" ng-click="cancel()" ng-show="toolbarModel.showCancel">
                    <span class="glyphicon glyphicon-remove-sign"></span> Cancel
                </button>
                <button type="button" class="btn btn-default" ng-click="refresh()" ng-show="toolbarModel.showRefresh">
                    <span class="glyphicon glyphicon-refresh"></span> Refresh
                </button>
                <button type="button" class="btn btn-default" ng-click="search()" ng-show="toolbarModel.showSearch">
                    <span class="glyphicon glyphicon-search"></span> Search
                </button>
                <button type="button" class="btn btn-default" ng-click="print()" ng-show="toolbarModel.showPrint">
                    <span class="glyphicon glyphicon-print"></span> Print
                </button>

            </form>
            <ul class="nav navbar-nav navbar-right" ng-show="toolbarModel.showComponentList">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-th"></span> Components
                        <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>   
</div>
